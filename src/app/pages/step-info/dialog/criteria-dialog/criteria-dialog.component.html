<h2 mat-dialog-title>
	Supporting Criteria

	<button type="button"
		class="close ml-auto"
		aria-label="Close"
		mat-dialog-close>
		<span aria-hidden="true">&times;</span>
	</button>
</h2>
<mat-dialog-content class="mat-typography">
	<p [innerHTML]="content"
		class="line-height-2"></p>
</mat-dialog-content>
